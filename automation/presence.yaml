######################################################################
##  Arrive at Home
######################################################################

- alias: Rich Arrive Home
  initial_state: 'on'
  hide_entity: False
  trigger:
    - platform: state
      entity_id: device_tracker.rich_s8
      to: 'home'
      from: 'not_home'

  action:
    - service: input_select.select_option
      entity_id: input_select.home_mode
      data:
        option: 'Home'
    
######################################################################
##  Leave Home
######################################################################

- alias: Rich Leave Home
  initial_state: 'on'
  hide_entity: False
  trigger:
    - platform: state
      entity_id: device_tracker.rich_s8
      to: 'not_home'
      from: 'home'

  action:
    - service: input_select.select_option
      entity_id: input_select.home_mode
      data:
        option: 'Away'
