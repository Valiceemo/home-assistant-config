######################################################################
##  Master Bedroom Lights out After Delay
######################################################################

- alias: Bedroom Lights off after 10
  initial_state: 'on'
  hide_entity: False
  trigger:
    - platform: state
      entity_id: binary_sensor.bedroom_sonoff_pir
      from: 'Detected'
      to: 'Clear'
      for: 
        minutes: 10
        
  condition:
    - condition: state
      entity_id: light.bedroom_light
      state: 'on'
  
  action:
    - service: light.turn_off
      entity_id: light.bedroom_light


      
######################################################################
##  Lounge Lights out After Delay
######################################################################

- alias: Lounge Lamp off after 10
  initial_state: 'on'
  hide_entity: False
  trigger:
    - platform: state
      entity_id: binary_sensor.lounge_sonoff_pir
      from: 'Detected'
      to: 'Clear'
      for: 
        minutes: 10
        
  condition:
    - condition: state
      entity_id: light.lounge_lamp
      state: 'on'
    - condition: time
      after: '00:00:00'
      before: '06:00:00'
  
  action:
    - service: light.turn_off
      entity_id: light.lounge_lamp

######################################################################
##  TV backlight Off
######################################################################

- alias: TV backlight switch all to off
  initial_state: 'on'
  hide_entity: False
  trigger:
    - platform: state
      entity_id: switch.tv_backlight_power
      from: 'on'
      to: 'off'
       
  action:
    - delay: '00:00:15'
    - service: switch.turn_off
      entity_id: group.tv_backlight
