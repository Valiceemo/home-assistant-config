view_Bedroom:
  name: Bedroom
  view: yes
  entities:
    - group.bedroom_lights
    - group.bedroom_conditions
    - group.bedroom_media    
    
bedroom_conditions:
  name: Bedroom Conditions
  entities:
    - sensor.bedroom_temperature
    - sensor.bedroom_humidity
    - sensor.bedroom_sensor_motion
    - sensor.master_bedroom_light_level
    
bedroom_lights:
  name: Bedroom Lights
  entities:
    - light.bedroom_light

bedroom_media:
  name: Bedroom Media
  entities:
    - media_player.bedroom_chromecast
    - media_player.bedroom_google_home
