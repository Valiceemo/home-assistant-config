view_system:
  name: System
  view: yes
  entities:
    - group.system_status
    - group.network
    - group.processes
    - group.memory

processes:
  name: Processes
  control: hidden
  entities:
    - sensor.process_mosquitto
    - sensor.process_smbd

system_status:
  name: System
  control: hidden
  entities:
    - sensor.processor_use
    - sensor.memory_use_percent
    - sensor.since_last_boot_templated
    - sensor.release
    - sensor.time_online
    - sensor.ha_uptime_cl
    - sensor.last_boot
    - weblink.has
    - sensor.ha_installed_version

memory:
  name: Memory
  control: hidden
  entities:
    - sensor.disk_free_home