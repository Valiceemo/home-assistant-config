view_lounge:
  name: Lounge
  view: no
  entities:
    - camera.raspberry_pi_camera
    - group.lounge_lights
    - group.lounge_conditions
    - group.lounge_media
    - group.tv_backlight

lounge_media:
  name: Television
  entities:
    - media_player.bravia_tv
    - media_player.living_room_chromecast
    - media_player.lounge_google_home
  
lounge_conditions:
  name: Lounge Conditions
  entities:
    - sensor.lounge_temperature
    - sensor.lounge_humidity
    - sensor.lounge_light_level
    - sensor.lounge_sensor_node_pir
    - sensor.dht_sensor_temperature
    - sensor.dht_sensor_humidity
    - light.sensor_node_lounge_led

lounge_lights:
  name: Lounge Lights
  entities:
    - light.lounge_lamp
    - light.bridge
    
tv_backlight:
  name: TV Backlight
  entities:
    - switch.tv_backlight_power
    - switch.tv_backlight_brightness_up
    - switch.tv_backlight_brightness_down
    - switch.tv_backlight_blue
    - switch.tv_backlight_red
    - switch.tv_backlight_white
    - switch.tv_backlight_green
    - switch.tv_backlight_yellow
    - switch.tv_backlight_cyan
    - switch.tv_backlight_pink

