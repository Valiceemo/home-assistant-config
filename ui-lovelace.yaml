resources:
  - url: /local/mini-media-player-bundle.js?v=0.9.5
    type: module
  - url: /local/custom_ui/weather-card.js
    type: js
  - url: /local/tracker-card.js?v=0.1.5
    type: js
  - url: /local/gauge-card.js?v=1
    type: js
  - url: /local/card-modder.js
    type: js

title: Home
views:

## HOME VIEW ###

  - title: Home
    cards:
    
      - type: entities
        entities:
          - sensor.tv_watched_this_week
          - sensor.tv_watched_today
      - type: entity-filter
        entities: 
          - device_tracker.rich_phone_s8
        state_filter:
          - home
        show_empty: false
        card:
          type: glance
          title: People at home
          
      - type: entity-filter
        entities: 
          - light.lounge_lamp
          - light.bridge
          - light.bedroom_light
        state_filter:
          - on
        show_empty: false
        card:
          type: glance
          show_state: false
          title: Lights Left On
          
      - type: entity-filter
        entities:
          - entity: media_player.living_room_chromecast
            name: Lounge Chromecast
        show_empty: false
        state_filter: 
          - "on"
      - type: entity-filter
        entities:
          - entity: media_player.lounge_google_home
        state_filter:
          - "on"
        show_empty: false
      - type: entity-filter
        entities:
          - entity: media_player.bravia_tv
            name: Lounge TV
        state_filter:
          - on
        show_empty: false
        card:
          type: custom:mini-media-player
          entity: media_player.bravia_tv
          icon: mdi:router-wireless
          artwork_border: true
          show_source: true
          hide_volume: true
          hide_controls: true
       
      - type: "custom:weather-card"
        entity_weather: weather.home_weather
        entity_sun: sun.sun
      
      - type: custom:tracker-card
        title: Trackers
        trackers: 
          - sensor.custom_card_tracker


## LIVING ROOM VIEW ##

  - title: Living Room
    cards:
      - type: picture-entity
        entity: camera.lounge_camera
      - type: horizontal-stack
        cards:
          - type: light
            entity: light.lounge_lamp
          - type: light
            entity: light.bridge
            name: Book Shelf

      - type: custom:card-modder
        style: 
         --paper-card-background-color: rgba(0,100,0,0.2)
         --paper-item-icon-colour: white
         color: rgb(0, 0, 100)
         border-radius: 10px
        card: 
          type: glance
          title: Style
          entities:
            - light.lounge_lamp
            - light.bridge
            - light.bedroom_light
             

      - type: entities
        entities:
          - sensor.valiceemo

      - type: custom:card-modder
        style: 
          --paper-card-background-color: rgba(0,100,0,0.2)
          --paper-item-icon-colour: white
          border-radius: 10px
          color: rgb(102,0,102)
        card:
          type: glance
          title: AV ambient temperature
          column_width: calc(100% / 2)
          entities:
            - entity: sensor.av_temps_humidity
              name: Humidity
            - entity: sensor.av_temps_temperature
              name: Temperature

      - type: media-control
        entity: media_player.lounge_google_home
      - type: media-control
        entity: media_player.living_room_chromecast
      - type: media-control
        entity: media_player.bravia_tv
        
      - type: custom:mini-media-player
        entity: media_player.bravia_tv
        icon: mdi:router-wireless
        artwork_border: true
        show_source: true
        hide_volume: true
        hide_controls: true



## BEDROOM VIEW ##

  - title: Bedroom
    cards:
      - type: light
        entity: light.bedroom_light
        name: Bedroom
      - type: media-control
        entity: media_player.bedroom_google_home
      - type: media-control
        entity: media_player.bedroom_chromecast
  


## NETWORK VIEW ##

  - title: Network
    cards:
      
      - type: glance
        title: Network Speeds
        column_width: calc(100% / 3)
        show_name: false
        entities:
          - entity: sensor.speedtest_download
            name: Download
            icon: mdi:download
          - entity: sensor.speedtest_upload
            name: Upload
            icon: mdi:upload
          - entity: sensor.speedtest_ping
            name: Ping
            icon: mdi:speedometer
            hold_action: call-service
            service: sensor.update_speedtest
            
      - type: entities
        entities:
          - entity: sensor.external_ip
            name: External IP
            icon: mdi:ip-network
          - entity: sensor.ipv4_address_eth0
            name: Local IP
            icon: mdi:ip-network
      
      - type: entities
        title: Pi-Hole
        show_header_toggle: true
        entities:
          - entity: sensor.connectivity_rpi_pihole
            name: Status
          - entity: sensor.pihole_domains_blocked
            name: Total Domains Being Blocked
          - entity: sensor.pihole_dns_queries_today
            name: DNS Queries Today
          - entity: sensor.pihole_ads_blocked_today
            name: Queries Blocked Today
          - entity: sensor.pihole_ads_percentage_blocked_today
            name: Percentage Blocked Today
          - type: divider
          - entity: sensor.pihole_cpu_temp
            name: CPU Temp
            icon: mdi:thermometer
          - entity: sensor.pihole_cpu_usage
            name: CPU Usage
            icon: mdi:memory
          - entity: sensor.pihole_boot_time
            name: Last Booted
            icon: mdi:update
          - entity: sensor.pihole_disk_usage
            name: Disk Usage
            icon: mdi:micro-sd
          - type: divider
          - type: weblink
            name: Pi-Hole
            url: http://pi.hole/admin
            icon: mdi:raspberrypi
          - type: divider
          - type: weblink
            name: Sky Hub
            url: http://192.168.0.1
            icon: mdi:router-wireless
            
      - type: entities
        title: Device Status
        show_header_toggle: true
        entities:
          - entity: sensor.connectivity_sony_tv
            name: Lounge TV
          - entity: sensor.connectivity_sky_tv
            name: Sky+
          - entity: sensor.connectivity_chromecast_lounge
            name: Lounge Chromecast
          - entity: sensor.connectivity_google_home_lounge
            name: Lounge Google Home
          - entity: sensor.connectivity_xbox_one
            name: Xbox
          - type: divider
          - entity: sensor.connectivity_chromecast_bedroom
            name: Bedroom Chromecast
          - entity: sensor.connectivity_google_home_bedroom
            name: Bedroom Google Home
          - type: divider
          - entity: sensor.connectivity_milight_bridge
            name: Mi-Light
          - entity: sensor.connectivity_richlaptop
            name: Rich Laptop
          - entity: sensor.connectivity_gear_watch
            name: Rich S2 Watch
          - entity: sensor.connectivity_lenovo_tab
            name: Rich Tablet
           

## SYSTEM VIEW ##

  - title: System
    cards:
      - type: entities
        title: System
        show_header_toggle: true
        entities:
          - entity: sensor.ha_uptime_cl
            name: HA Uptime
            icon: mdi:update
          - entity: sensor.ha_installed_version
            name: HA Version
          - type: divider
          - entity: input_select.theme_changer
            name: Theme select
          - type: divider
          - type: weblink
            name: Home Assistant
            url: https://www.home-assistant.io
            icon: mdi:home-assistant
          - type: gauge
            entity: sensor.processor_use
         
            
      - type: horizontal-stack
        cards:
          - type: custom:gauge-card
            title: CPU Use
            entity: sensor.processor_use
            min: 0
            max: 100
            severity:
              red: 50
              green: 0
              amber: 40
          
## AUTOMATIONS ##

  - title: Automations
    cards:
      - type: entities
        title: Lights
        show_header_toggle: true
        entities:
          - entity: automation.evening_lights_on
          - entity: automation.motion_lights_lounge_full
          - entity: automation.motion_lights_bedroom_full
          - entity: automation.bedroom_lights_off_after_10
          - entity: automation.lounge_lamp_off_sun_up
          - entity: automation.turn_all_lights_off_at_night
          - entity: automation.turn_all_lights_off_when_away
          
      - type: entities
        title: Presence Detection
        show_header_toggle: true
        entities:
          - entity: automation.presence_detection

      - type: entities
        title: System
        show_header_toggle: true
        entities:
          - entity: automation.has_update_available_notification
          - entity: automation.home_assistant_started_notify
          - entity: automation.login_failure
          - entity: automation.set_theme
            
      - type: entities
        title: Home Modes
        show_header_toggle: true
        entities:
          - entity: automation.home_mode_home
          - entity: automation.home_mode_away
          - entity: automation.home_mode_morning
          - entity: automation.home_mode_night
          
          
