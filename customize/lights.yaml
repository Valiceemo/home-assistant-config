light.bedroom_light:
  emulated_hue_name: "Bedroom Light"
  emulated_hue_hidden: false
  custom_ui_state_card: state-card-custom-ui
  state_card_mode: break-slider
  stretch_slider: true
  show_last_changed: false
  hide_control: true
  slider_theme:
    min: 0
    max: 255
    pin: true
    off_when_min: true
    report_when_not_changed: false

